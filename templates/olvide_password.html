<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Tassflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ======================
           MAC WINDOW (GLASSMORPHISM)
        ====================== */
        body {
            margin: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center/cover;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .mac-window {
            background: rgba(20, 20, 20, 0.55);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 380px;
            padding: 30px 40px 45px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            color: #ffffff;
            box-sizing: border-box;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }

        h2 { margin-top: 0; font-size: 26px; font-weight: 600; margin-bottom: 15px; }
        p.subtitle { color: rgba(255, 255, 255, 0.7); font-size: 14px; line-height: 1.5; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 25px; }

        input[type="text"] {
            width: 100%; padding: 15px 20px; padding-right: 45px;
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent; color: #ffffff; font-size: 15px;
            box-sizing: border-box; outline: none; transition: border 0.3s;
        }
        input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }
        input[type="text"]:focus { border-color: #ffffff; }

        .input-group i {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: #ffffff; font-size: 16px;
        }

        button {
            width: 100%; padding: 15px; border-radius: 30px; border: none;
            background: #ffffff; color: #000000; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.1s, opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.97); }

        .back-link {
            display: inline-block; margin-top: 25px; color: rgba(255, 255, 255, 0.7);
            text-decoration: none; font-size: 14px; transition: color 0.2s;
        }
        .back-link:hover { color: #ffffff; text-decoration: underline; }

        .alerta {
            background: rgba(48, 209, 88, 0.15); color: #30d158; border: 1px solid rgba(48, 209, 88, 0.3);
            padding: 12px; border-radius: 12px; margin-bottom: 25px; font-size: 14px; font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="mac-window">
        <div class="window-controls">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>

        <h2>Recuperar Contraseña</h2>
        <p class="subtitle">Ingresa tu usuario. Enviaremos una alerta al administrador para que asigne una nueva clave.</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alerta">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/olvide_password">
            <div class="input-group">
                <input type="text" name="usuario" placeholder="Username" required autocomplete="off">
                <i class="fas fa-user"></i>
            </div>
            
            <button type="submit">Enviar solicitud</button>
        </form>

        <a href="/" class="back-link">← Volver al login</a>
    </div>

</body>
</html>
