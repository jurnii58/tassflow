<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Tassflow</title>
    <style>
        body {
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-card h2 { 
            margin-top: 0; 
            color: #1c1c1e; 
            letter-spacing: -0.5px;
        }
        .login-card p { 
            color: #8e8e93; 
            font-size: 14px; 
            margin-bottom: 25px; 
            line-height: 1.4;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            background: #f8fafc;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border: 1px solid #007aff;
        }
        .btn-ios {
            width: 100%;
            background: #007aff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        .btn-ios:active { 
            transform: scale(0.96); 
            opacity: 0.8; 
        }
        .back-link {
            display: block;
            margin-top: 25px;
            color: #007aff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .alerta {
            background: rgba(0, 122, 255, 0.1);
            color: #007aff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu nombre de usuario y enviaremos una alerta al administrador para que asigne una nueva clave.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alerta">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/olvide_password">
        <input type="text" name="usuario" placeholder="Nombre de usuario" required>
        <button type="submit" class="btn-ios">Enviar solicitud</button>
    </form>

    <a href="/" class="back-link">← Volver al inicio</a>
</div>

</body>
</html>
